<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div id="external-box">
    
    <header>
      <picture>
        <source media="(min-width: 768px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="" width="350">
      </picture>
    </header>
    
    <main>
      <h1 class="mont-font space1">PERFUME</h1>
      <h2>Gabrielle Essence Eau De Parfum</h2>
      <p class="mont-font space2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
      <p class="price">$149.99 <span>$169.99</span></p>
      <button>Add to Cart</button>
    </main>

  </div>
    
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/product-preview-card-component-GO7UmttRfa" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rizard1">rizard1</a>.
  </footer>
</body>
</html>
